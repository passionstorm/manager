<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Manager</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,500,700,900">
  <style>
    html {
      font-family: "Open Sans";
      overflow: hidden;
    }

    .row {
      display: flex;
    }

    .col {
      display: flex;
      flex-direction: column;
      padding: 1em;
    }

    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
    }
  </style>
</head>

<body style="background: #ccc;">
  <noscript>
    <strong>We're sorry but manager doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
