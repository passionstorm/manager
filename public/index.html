<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0">
  <link rel="icon"
    href="<%= BASE_URL %>favicon.ico">
  <title>Manager</title>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,500,700,900">
  <style>
    :root {
      --blue: #007bff;
      --indigo: #6610f2;
      --purple: #6f42c1;
      --pink: #e83e8c;
      --red: #dc3545;
      --orange: #fd7e14;
      --yellow: #ffc107;
      --green: #28a745;
      --teal: #20c997;
      --cyan: #17a2b8;
      --white: #ffffff;
      --gray: #6c757d;
      --gray-dark: #343a40;
      --primary: #007bff;
      --secondary: #6c757d;
      --success: #28a745;
      --info: #17a2b8;
      --warning: #ffc107;
      --danger: #dc3545;
      --light: #f8f9fa;
      --dark: #343a40;
      --breakpoint-xs: 0;
      --breakpoint-sm: 576px;
      --breakpoint-md: 768px;
      --breakpoint-lg: 992px;
      --breakpoint-xl: 1200px;
      --font-family-sans-serif: "Source Sans Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --font-family-monospace: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    html {
      font-family: "Open Sans";
      overflow: hidden;
    }

    .row {
      display: flex;
    }

    [type=button]:not(:disabled),
    [type=reset]:not(:disabled),
    [type=submit]:not(:disabled),
    button:not(:disabled) {
      cursor: pointer;
    }

    .btn .btn-primary {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
      box-shadow: none;
    }

    [type=button],
    [type=reset],
    [type=submit],
    button {
      -webkit-appearance: button;
    }

    button,
    select {
      text-transform: none;
      overflow: visible;
    }


    button,
    input,
    optgroup,
    select,
    textarea {
      margin: 0;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
    }

    .btn {
      font-weight: 400;
      font-size: 1rem;
      line-height: 1.5;
      padding: .375rem .75rem;
      margin: 1em;
      flex-grow: 1;
      text-align: center;
    }

    .col {
      display: flex;
      flex-direction: column;
      padding: 1em;
    }
    
    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
    }
  </style>
</head>

<body style="background: #ccc;">
  <noscript>
    <strong>We're sorry but manager doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
